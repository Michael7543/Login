<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="" alt="" />
    </header>
    <section class="login">
      <section class="login__contenedor">
        <h2>Iniciar sesion</h2>
        <form class="login__cotenedor--forma">
          <input class="input" type="text" placeholder="correo" />
          <input class="input" type="password" placeholder="contraseña" />
          <button class="button">Iniciar sesion</button>
          <div class="login__contenedor--recordar">
            <label>
              <input type="checkbox" id="recordar" value="" />Recordar
            </label>
            <a href="">olvide mi contraseña</a>
          </div>
        </form>
        <section class="login__contenedor--social">
          <div >
            <img
              class="login__contenedor--img"
              src="img/icons8-gmail-48.png"
              alt="gmail"
            />Iniciar sesion en gmail
          </div>
          <div>
            <img
              class="login__contenedor--img"
              src="img/icons8-facebook-48.png"
              alt="facebook"
            />Iniciar secion en facebook
          </div>
        </section>
        <p class="login__contenedor--registro">
          No tengo ninguna cuenta<a href=""> Registrarse</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a class="footer__link" href="">Terminos de uso</a>
      <a class="footer__link" href="">Declaracion de privacidad</a>
      <a class="footer__link" href="">Centro de Ayuda</a>
    </footer>
  </body>
</html>
